<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Tools -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tools end -->
  <!-- Local file -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Local file end -->

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="header-content flex justify-between items-center">
            <a href="#" class="header-logo">
              <img src="./assets/img/AppLab.png" alt="">
            </a>
            <nav class="header-nav flex">
              <ul class="nav-list flex items-center">
                <li class="nav-list__item text-16"><a class="title-color block" href="#">Home</a></li>
                <li class="nav-list__item text-16"><a class="title-color block" href="#">Key Features</a></li>
                <li class="nav-list__item text-16"><a class="title-color block" href="#">Pricing</a></li>
                <li class="nav-list__item text-16"><a class="title-color block" href="#">Testiminial</a></li>
                <li class="nav-list__item text-16"><a class="title-color block" href="#">FAQ</a></li>
              </ul>
              <a href="#" class="btn btn-color bold text-16 flex-center white-color">Try for free</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="body">
    <section class="banner flex items-center" style="background-image: url(./assets/img/banner-header.png);">
      <div class="container">
        <div class="row justify-center items-center">
          <div class="col-lg-6">
            <div class="banner-content">
              <div class="banner-content__rank flex-center">
                <span class="banner-content__rank-icon flex-center white-color">
                  <i class="fa fa-check-circle-o text-18" aria-hidden="true"></i>
                </span>
                <span class="banner-content__rank-text title-color text-18"> #1 Editiors Choice App of 2020 </span>
              </div>
              <h1 class="banner-heading text-60 heading-color semibold">
                Best app for your modern lifestyle
              </h1>
              <p class="text-color text-18">Increase productivity with a simple to-do app. app for managing your personal budgets.</p>
              <div class="banner-btn flex items-center text-16">
                <a href="#" class="btn btn-color bold flex-center white-color text-16">Try for free</a>
                <a href="#" class="semibold">Watch demo video</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="banner-img md:hidden">
              <img src="./assets/img/phone-1.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="companies">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h3 class="text-16 title-color">Trusted by companies like</h3>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-1-5">
                <img src="./assets/img/logo-1.png" alt="logo-1">
              </div>
              <div class="col-1-5">
                <img src="./assets/img/logo-2.png" alt="">
              </div>
              <div class="col-1-5">
                <img src="./assets/img/logo-3.png" alt="">
              </div>
              <div class="col-1-5">
                <img src="./assets/img/logo-4.png" alt="">
              </div>
              <div class="col-1-5">
                <img src="./assets/img/logo-5.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
     
  </section>
  <!-- Tool script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
    crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>

</html>
